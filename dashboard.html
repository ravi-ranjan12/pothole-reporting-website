<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - SmartPotholes</title>
  <meta name="description" content="View all reported potholes and track repair progress in real-time.">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Add road background to body */
    body {
      background-image: url('https://images.unsplash.com/photo-1508609349937-5ec4ae4f5f5c?fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .dashboard-main {
      max-width: 1400px;
      margin: 40px auto;
      padding: 40px 60px;
      background: rgba(255, 255, 255, 0.95);
      /* Semi-transparent white to read text */
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }

    .dashboard-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .dashboard-header h1 {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 15px;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .dashboard-header p {
      color: var(--text-muted);
      font-size: 18px;
    }

    .load-btn {
      padding: 14px 32px;
      background: var(--gradient-1);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
      margin-top: 20px;
    }

    .load-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 107, 53, 0.5);
    }

    .reports-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .report-card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      border: 2px solid #f0f0f0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .report-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--gradient-1);
    }

    .report-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow);
      border-color: rgba(255, 107, 53, 0.3);
    }

    .report-card h3 {
      color: var(--text);
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .report-card p {
      margin: 10px 0;
      color: var(--text-muted);
      line-height: 1.6;
      font-size: 15px;
    }

    .report-card strong {
      color: var(--text);
      font-weight: 600;
    }

    .report-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin-top: 15px;
      border: 2px solid #f0f0f0;
      transition: transform 0.3s;
    }

    .report-card img:hover {
      transform: scale(1.02);
    }

    .no-reports {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-muted);
      font-size: 18px;
    }

    .no-reports a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: var(--primary);
      font-size: 18px;
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 2px solid rgba(239, 68, 68, 0.3);
      color: #dc2626;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: center;
    }

    .report-date {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 10px;
      font-style: italic;
    }

    .report-status {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 10px;
      border: 2px solid;
    }

    .status-pending {
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      color: #92400e;
      border-color: #f59e0b;
      box-shadow: 0 2px 4px rgba(245, 158, 11, 0.2);
    }

    .status-working {
      background: linear-gradient(135deg, #dbeafe, #bfdbfe);
      color: #1e40af;
      border-color: #3b82f6;
      box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
    }

    .status-resolved {
      background: linear-gradient(135deg, #d1fae5, #a7f3d0);
      color: #065f46;
      border-color: #10b981;
      box-shadow: 0 2px 4px rgba(16, 185, 129, 0.2);
    }

    .officer-info {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 8px;
      padding: 8px 12px;
      margin-top: 10px;
      font-size: 13px;
      color: #1e40af;
    }

    .officer-info i {
      margin-right: 5px;
    }

    .admin-notes {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 8px;
      padding: 10px 12px;
      margin-top: 10px;
      font-size: 13px;
      color: #065f46;
    }

    .admin-notes i {
      margin-right: 5px;
      color: #059669;
    }

    .note-item {
      margin-top: 8px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 6px;
      border-left: 3px solid #10b981;
    }

    .note-item small {
      color: #6b7280;
      font-size: 11px;
    }

    .note-item p {
      margin: 4px 0 0 0;
      font-size: 12px;
      line-height: 1.4;
    }

    /* ===========================
       REPAIR TRACKING PUBLIC VIEW
       =========================== */

    .repair-tracking-public {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-top: 10px;
    }

    .tracking-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      color: #065f46;
    }

    .tracking-header i {
      color: #059669;
    }

    .tracking-steps {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding-bottom: 5px;
    }

    .tracking-step {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 120px;
      padding: 8px 12px;
      border-radius: 8px;
      background: white;
      border: 2px solid #e5e7eb;
    }

    .tracking-step.completed {
      background: rgba(16, 185, 129, 0.1);
      border-color: #10b981;
    }

    .tracking-step.current {
      background: rgba(245, 158, 11, 0.1);
      border-color: #f59e0b;
      animation: pulse 2s infinite;
    }

    .tracking-step .step-icon {
      font-size: 16px;
    }

    .tracking-step.completed .step-icon {
      color: #10b981;
    }

    .tracking-step.current .step-icon {
      color: #f59e0b;
    }

    .tracking-step.pending .step-icon {
      color: #9ca3af;
    }

    .tracking-step .step-info {
      flex: 1;
    }

    .tracking-step .step-name {
      font-size: 12px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 2px;
    }

    .tracking-step .step-time {
      font-size: 10px;
      color: #6b7280;
    }

    /* Features Section Styles */
    .features {
      padding: 60px 0;
    }

    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .feature-card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      border: 1px solid #eee;
      transition: transform 0.3s ease;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .feature-card .icon {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .subtext {
      color: var(--text-muted);
      font-size: 18px;
      margin-top: 10px;
    }

    .reports-container {
      margin-top: 30px;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: var(--primary);
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 2px solid rgba(239, 68, 68, 0.3);
      color: #dc2626;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: center;
    }

    /* Statistics Dashboard Styles */
    .stats-dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin: 40px 0;
    }

    .stats-card {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stats-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    }

    .stats-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .stats-card.total::before {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    }

    .stats-card.pending::before {
      background: linear-gradient(90deg, #f59e0b 0%, #d97706 100%);
    }

    .stats-card.working::before {
      background: linear-gradient(90deg, #3b82f6 0%, #1d4ed8 100%);
    }

    .stats-card.resolved::before {
      background: linear-gradient(90deg, #10b981 0%, #059669 100%);
    }

    .stats-icon {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      margin-right: 16px;
    }

    .stats-card.total .stats-icon {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .stats-card.pending .stats-icon {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    }

    .stats-card.working .stats-icon {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
    }

    .stats-card.resolved .stats-icon {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }

    .stats-content {
      flex: 1;
    }

    .stats-content h3 {
      font-size: 32px;
      font-weight: 800;
      margin: 0;
      background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
    }

    .stats-content p {
      margin: 4px 0 0 0;
      color: #6b7280;
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stats-trend {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: white;
      opacity: 0.8;
    }

    .stats-card.total .stats-trend {
      background: rgba(102, 126, 234, 0.2);
      color: #667eea;
    }

    .stats-card.pending .stats-trend {
      background: rgba(245, 158, 11, 0.2);
      color: #f59e0b;
    }

    .stats-card.working .stats-trend {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
    }

    .stats-card.resolved .stats-trend {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .stats-dashboard {
        grid-template-columns: 1fr;
        gap: 16px;
        margin: 30px 0;
      }

      .stats-card {
        padding: 20px;
      }

      .stats-content h3 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>

  <!-- Animated Road Lanes -->
  <div class="road-lanes">
    <div class="lane"></div>
    <div class="lane"></div>
    <div class="lane"></div>
    <div class="lane"></div>
  </div>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">üöß SmartPotholes</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="dashboard.html" class="highlight">Dashboard</a></li>
      <li><a href="report.html">Report</a></li>
      <li><a href="chatbot.html">AI Assistant</a></li>
    </ul>
  </nav>

  <main class="dashboard-main">
    <div class="dashboard-header">
      <h1>üìä Reports Dashboard</h1>
      <p>Real-time monitoring of all reported potholes</p>
      <button onclick="loadReports()" class="load-btn">
        <i class="fas fa-sync"></i> Refresh Reports
      </button>
    </div>

    <!-- Statistics Dashboard -->
    <div class="stats-dashboard">
      <div class="stats-card total">
        <div class="stats-icon">
          <i class="fas fa-chart-line"></i>
        </div>
        <div class="stats-content">
          <h3 id="total-count">0</h3>
          <p>Total Reports</p>
        </div>
        <div class="stats-trend">
          <i class="fas fa-arrow-up"></i>
        </div>
      </div>

      <div class="stats-card pending">
        <div class="stats-icon">
          <i class="fas fa-clock"></i>
        </div>
        <div class="stats-content">
          <h3 id="pending-count">0</h3>
          <p>Pending</p>
        </div>
        <div class="stats-trend pending-trend">
          <i class="fas fa-exclamation-triangle"></i>
        </div>
      </div>

      <div class="stats-card working">
        <div class="stats-icon">
          <i class="fas fa-tools"></i>
        </div>
        <div class="stats-content">
          <h3 id="working-count">0</h3>
          <p>Working</p>
        </div>
        <div class="stats-trend working-trend">
          <i class="fas fa-cog fa-spin"></i>
        </div>
      </div>

      <div class="stats-card resolved">
        <div class="stats-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <div class="stats-content">
          <h3 id="resolved-count">0</h3>
          <p>Resolved</p>
        </div>
        <div class="stats-trend resolved-trend">
          <i class="fas fa-check"></i>
        </div>
      </div>
    </div>

    <div id="output" class="reports-container">
      <!-- Reports will be loaded here -->
    </div>

  </main>

  <script>
    // Auto-load reports on page load
    window.addEventListener('DOMContentLoaded', loadReports);

    async function loadReports() {
      const output = document.getElementById("output");
      output.innerHTML = '<div class="loading">‚è≥ Loading reports...</div>';

      try {
        const response = await fetch("/reports?t=" + Date.now());

        if (!response.ok) {
          throw new Error("Failed to fetch reports");
        }

        const reports = await response.json();
        console.log('Received reports from API:', reports);

        // Update statistics dashboard
        updateStatistics(reports);

        if (reports.length === 0) {
          output.innerHTML = `
            <div class="no-reports">
              üì≠ No reports submitted yet.<br><br>
              <a href="report.html">Submit the first report ‚Üí</a>
            </div>
          `;
          return;
        }

        // Create grid container
        let html = '<div class="reports-grid">';

        reports.reverse().forEach(report => {
          console.log('Processing report:', report.id);
          console.log('  - Status:', report.status);
          console.log('  - Officer:', report.assignedOfficer);
          console.log('  - Notes:', report.notes);
          console.log('  - Has officer name:', report.assignedOfficer && report.assignedOfficer.name);
          console.log('  - Has notes:', report.notes && Array.isArray(report.notes) && report.notes.length > 0);
          const date = new Date(report.date).toLocaleString('en-IN', {
            day: 'numeric',
            month: 'short',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });

          const statusClass = `status-${report.status ? report.status.toLowerCase() : 'pending'}`;
          const statusText = report.status || 'Pending';

          // Format location display
          let locationDisplay = report.location;
          if (/^\d+\.\d+,\s*\d+\.\d+$/.test(report.location)) {
            // It's coordinates, format nicely
            const [lat, lng] = report.location.split(',').map(coord => coord.trim());
            locationDisplay = `üìç GPS Location: ${parseFloat(lat).toFixed(4)}, ${parseFloat(lng).toFixed(4)}`;
          } else if (report.location && report.location.length > 0) {
            locationDisplay = `üìç ${report.location}`;
          } else {
            locationDisplay = `üìç Location not specified`;
          }

          html += `
            <div class="report-card">
              <h3>${locationDisplay}</h3>
              <p><strong>Reporter:</strong> ${report.name}</p>
              <p><strong>Contact:</strong> ${report.phone}</p>
              <p class="report-date">Reported on ${date}</p>
              <div class="report-status ${statusClass}">${statusText}</div>
              ${(report.assignedOfficer && report.assignedOfficer.name) ? `
              <div class="officer-info">
                <i class="fas fa-user-check"></i>
                <strong>Assigned Officer:</strong> ${report.assignedOfficer.name} (${report.assignedOfficer.department})
              </div>
              ` : ''}
              ${(report.repairTracking && report.repairTracking.steps) ? `
              <div class="repair-tracking-public">
                <div class="tracking-header">
                  <i class="fas fa-route"></i>
                  <strong>Live Repair Progress:</strong>
                </div>
                <div class="tracking-steps">
                  ${report.repairTracking.steps.map(step => `
                    <div class="tracking-step ${step.status}">
                      <div class="step-icon">${step.status === 'completed' ? '‚úÖ' : step.status === 'current' ? 'üîÑ' : '‚è≥'}</div>
                      <div class="step-info">
                        <div class="step-name">${step.name}</div>
                        ${step.timestamp ? `<div class="step-time">${new Date(step.timestamp).toLocaleDateString('en-IN')}</div>` : ''}
                      </div>
                    </div>
                  `).join('')}
                </div>
              </div>
              ` : ''}

              ${(report.notes && Array.isArray(report.notes) && report.notes.length > 0) ? `
              <div class="admin-notes">
                <i class="fas fa-comments"></i>
                <strong>Admin Updates:</strong>
                ${report.notes.filter(note => note && note.text).map(note => `
                  <div class="note-item">
                    <small>${note.timestamp ? new Date(note.timestamp).toLocaleDateString('en-IN') + ' ' + new Date(note.timestamp).toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' }) : 'Unknown time'}</small>
                    <p>${note.text}</p>
                  </div>
                `).join('')}
              </div>
              ` : ''}
              <img src="${report.image}" alt="Pothole at ${report.location}"
                   onerror="this.src='https://via.placeholder.com/400x220/f5f5f5/636e72?text=Image+Not+Found'">
            </div>
          `;
        });

        html += '</div>';
        output.innerHTML = html;

      } catch (error) {
        console.error("Error loading reports:", error);
        output.innerHTML = `
          <div class="error">
            ‚ùå Error loading reports: ${error.message}<br><br>
            <small>Make sure the server is running on http://localhost:3000</small>
          </div>
        `;
      }
    }

    // Update statistics dashboard
    function updateStatistics(reports) {
      const totalCount = reports.length;
      let pendingCount = 0;
      let workingCount = 0;
      let resolvedCount = 0;

      reports.forEach(report => {
        const status = (report.status || 'pending').toLowerCase();
        switch (status) {
          case 'pending':
            pendingCount++;
            break;
          case 'working':
            workingCount++;
            break;
          case 'resolved':
            resolvedCount++;
            break;
        }
      });

      // Update the DOM with animation
      animateCounter('total-count', totalCount);
      animateCounter('pending-count', pendingCount);
      animateCounter('working-count', workingCount);
      animateCounter('resolved-count', resolvedCount);
    }

    // Animate counter with smooth transitions
    function animateCounter(elementId, targetValue) {
      const element = document.getElementById(elementId);
      const startValue = parseInt(element.textContent) || 0;
      const duration = 1000; // 1 second animation
      const startTime = performance.now();

      function updateCounter(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);

        // Easing function for smooth animation
        const easeOutQuart = 1 - Math.pow(1 - progress, 4);
        const currentValue = Math.round(startValue + (targetValue - startValue) * easeOutQuart);

        element.textContent = currentValue;

        if (progress < 1) {
          requestAnimationFrame(updateCounter);
        }
      }

      requestAnimationFrame(updateCounter);
    }
  </script>

  <!-- Floating Chatbot Button -->
  <button class="floating-chatbot" onclick="window.location.href='chatbot.html'">
    <i class="fas fa-robot"></i>
    <div class="floating-chatbot-tooltip">Ask our AI Assistant</div>
  </button>

</body>
