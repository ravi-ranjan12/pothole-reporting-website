<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPotholes AI Assistant</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .chatbot-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .chatbot-header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
        }

        .chatbot-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 16px;
        }

        .chat-window {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
            border-bottom: 1px solid #e5e7eb;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .message-content {
            max-width: 70%;
            background: white;
            padding: 15px 20px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .message-typing {
            display: flex;
            gap: 5px;
            padding: 15px 20px;
            color: #666;
            font-style: italic;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        .quick-questions {
            padding: 20px;
            background: white;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .quick-question-btn {
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: left;
        }

        .quick-question-btn:hover {
            background: #ff6b35;
            border-color: #ff6b35;
            color: white;
            transform: translateY(-2px);
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #ff6b35;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .chatbot-container {
                margin: 20px;
                max-width: none;
            }

            .chat-window {
                height: 400px;
            }

            .quick-questions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <h1><i class="fas fa-robot"></i> SmartPotholes AI Assistant</h1>
            <p>Ask me anything about reporting potholes and using our platform!</p>
        </div>

        <div class="chat-window" id="chatWindow">
            <!-- Messages will appear here -->
        </div>

        <div class="quick-questions" id="quickQuestions">
            <button class="quick-question-btn" onclick="askQuestion('How do I report a pothole?')">
                <i class="fas fa-question-circle"></i> How to report a pothole?
            </button>
            <button class="quick-question-btn" onclick="askQuestion('How to check repair status?')">
                <i class="fas fa-search"></i> Check repair status
            </button>
            <button class="quick-question-btn" onclick="askQuestion('What is repair tracking?')">
                <i class="fas fa-route"></i> About repair tracking
            </button>
            <button class="quick-question-btn" onclick="askQuestion('Contact information')">
                <i class="fas fa-phone"></i> Contact info
            </button>
            <button class="quick-question-btn" onclick="askQuestion('Admin features')">
                <i class="fas fa-cog"></i> Admin features
            </button>
            <button class="quick-question-btn" onclick="askQuestion('Safety guidelines')">
                <i class="fas fa-shield-alt"></i> Safety guidelines
            </button>
        </div>

        <div class="chat-input-area">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type your question here..."
                onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="js/chatbot.js?v=2"></script>
</body>

</html>
