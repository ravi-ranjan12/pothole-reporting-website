<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - SmartPotholes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --admin-primary: #1e40af;
            --admin-secondary: #3b82f6;
            --admin-accent: #f59e0b;
            --admin-success: #10b981;
            --admin-error: #ef4444;
            --admin-warning: #f59e0b;
            --admin-shadow: 0 10px 25px rgba(30, 64, 175, 0.15);
            --admin-shadow-lg: 0 20px 40px rgba(30, 64, 175, 0.25);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .admin-login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admin-login-container {
            background: white;
            border-radius: 20px;
            box-shadow: var(--admin-shadow-lg);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            position: relative;
        }

        .admin-header {
            background: linear-gradient(135deg, var(--admin-primary), var(--admin-secondary));
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .admin-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        .admin-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .admin-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .admin-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus {
            border-color: var(--admin-primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
            outline: none;
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 18px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #6b7280;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .forgot-password {
            color: var(--admin-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .admin-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--admin-primary), var(--admin-secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .admin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .admin-btn:hover::before {
            left: 100%;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--admin-shadow);
        }

        .admin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .admin-btn i {
            margin-right: 8px;
        }

        .message {
            margin-top: 20px;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: #fef2f2;
            color: var(--admin-error);
            border: 1px solid #fecaca;
        }

        .message.success {
            background: #f0fdf4;
            color: var(--admin-success);
            border: 1px solid #bbf7d0;
        }

        .message.warning {
            background: #fffbeb;
            color: var(--admin-warning);
            border: 1px solid #fde68a;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .security-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            border-left: 4px solid var(--admin-primary);
        }

        .security-info h4 {
            margin: 0 0 10px 0;
            color: var(--admin-primary);
            font-size: 14px;
            font-weight: 600;
        }

        .security-info p {
            margin: 0;
            font-size: 12px;
            color: #64748b;
            line-height: 1.5;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .admin-login-container {
                margin: 20px;
                max-width: none;
            }

            .admin-header,
            .admin-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="admin-login-wrapper">
        <div class="admin-login-container">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>

            <div class="admin-header">
                <h1><i class="fas fa-shield-alt"></i> Admin Portal</h1>
                <p>SmartPotholes Management System</p>
            </div>

            <form id="adminLoginForm" class="admin-form">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Admin Username" required autocomplete="username">
                    <i class="fas fa-user"></i>
                </div>

                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required
                        autocomplete="current-password">
                    <i class="fas fa-lock"></i>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password" onclick="showForgotPassword()">
                        <i class="fas fa-key"></i> Forgot Password?
                    </a>
                </div>

                <button type="submit" class="admin-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Access Dashboard
                </button>

                <div id="message" class="message"></div>
            </form>

            <div class="security-info">
                <h4><i class="fas fa-info-circle"></i> Security Notice</h4>
                <p>This portal is restricted to authorized personnel only. All login attempts are monitored and logged
                    for security purposes.</p>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div
            style="background: white; padding: 30px; border-radius: 15px; max-width: 400px; width: 90%; text-align: center;">
            <h3 style="margin-bottom: 20px; color: var(--admin-primary);">Reset Password</h3>
            <p style="margin-bottom: 20px; color: #64748b;">Contact your system administrator to reset your password.
            </p>
            <button onclick="closeForgotPassword()"
                style="padding: 10px 20px; background: var(--admin-primary); color: white; border: none; border-radius: 8px; cursor: pointer;">
                <i class="fas fa-times"></i> Close
            </button>
        </div>
    </div>

    <script>
        // Load saved credentials if remember me was checked
        window.addEventListener('DOMContentLoaded', function () {
            const savedUsername = localStorage.getItem('adminUsername');
            const savedPassword = localStorage.getItem('adminPassword');
            const rememberMe = localStorage.getItem('adminRememberMe') === 'true';

            if (rememberMe && savedUsername) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('password').value = savedPassword;
                document.getElementById('rememberMe').checked = true;
            }

            // Check if already logged in
            const token = localStorage.getItem('adminToken');
            if (token) {
                // Verify token validity
                verifyToken(token);
            }
        });

        async function verifyToken(token) {
            try {
                const response = await fetch('/verify-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });

                if (response.ok) {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    localStorage.removeItem('adminToken');
                }
            } catch (err) {
                console.log('Token verification failed');
            }
        }

        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginBtn = document.getElementById('loginBtn');
            const message = document.getElementById('message');

            // Clear previous messages
            message.style.display = 'none';
            message.className = 'message';

            // Basic validation
            if (!username || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span> Authenticating...';

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Save token
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.user));

                    // Handle remember me
                    if (rememberMe) {
                        localStorage.setItem('adminUsername', username);
                        localStorage.setItem('adminPassword', password);
                        localStorage.setItem('adminRememberMe', 'true');
                    } else {
                        localStorage.removeItem('adminUsername');
                        localStorage.removeItem('adminPassword');
                        localStorage.removeItem('adminRememberMe');
                    }

                    showMessage('Login successful! Redirecting...', 'success');

                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);

                } else {
                    showMessage(data.message || 'Login failed', 'error');
                }

            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Access Dashboard';
            }
        });

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';

            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 3000);
            }
        }

        function showForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'flex';
        }

        function closeForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
        }

        // Close modal when clicking outside
        document.getElementById('forgotPasswordModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeForgotPassword();
            }
        });

        // Enter key support
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !document.getElementById('loginBtn').disabled) {
                document.getElementById('adminLoginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>

</html>
